                <section class="data-container">

            <script>
                let urlParams = new URLSearchParams(window.location.search);
                let id = urlParams.get("id");

                let posts;
                document.addEventListener("DOMContentLoaded", getJSON);
                async function getJSON() {
                    let jsonData = await fetch("https://www.rigmordesign.com/kea/huset/wordpress/wp-json/wp/v2/events?per_page=100");
                    posts = await jsonData.json();
                    console.log(posts);
                    visPosts();


                }

                function visPosts() {
                    let dest = document.querySelector(".data-container");
                    console.log("id");
                    posts.forEach(post => {
                        if (post.id == id) {
                            dest.querySelector(".data-title").textContent = post.title.rendered;
                            //                        dest.querySelector(".data-text").innerHTML = post.content.rendered;
                            dest.querySelector(".data-pris").innerHTML = post.acf.pris;
                            dest.querySelector(".data-tid").innerHTML = post.acf.tid;
                            dest.querySelector(".data-sted").innerHTML = post.acf.sted;
                            dest.querySelector(".data-LangBeskrivelse").innerHTML = post.acf.LangBeskrivelse;
                            dest.querySelector(".data-billede").src = post.acf.billede;
                        }
                    });
                }


            function goBack() {
                window.history.back();
            }

            </script>
